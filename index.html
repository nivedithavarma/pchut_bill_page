<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PCHUT Computers - Project Estimator</title>

    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Kaushan+Script&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        :root {
            --banner-blue: #0011cc;
            --banner-cyan: #00d2ff;
            --brand-yellow: #ffcc00;
            --brand-red: #ff0055;
            --form-bg: #f4f7f6;
            --primary-text: #2c3e50;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: var(--form-bg);
            margin: 0;
            padding: 0;
        }

        .main-header {
            background-color: var(--banner-blue);
            color: white;
            padding: 25px 0;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 70px;
            flex-wrap: wrap;
        }

        .logo-icon {
            font-size: 65px;
            margin-right: 20px;
        }

        .brand-title {
            font-family: 'Anton', sans-serif;
            font-size: 85px;
            color: var(--brand-yellow);
            line-height: 0.9;
        }

        .brand-subtitle {
            font-family: 'Kaushan Script', cursive;
            font-size: 42px;
            background: var(--brand-red);
            padding: 3px 18px;
            border-radius: 6px;
            margin-top: -8px;
        }

        .contact-section {
            font-weight: bold;
            font-size: 18px;
        }

        .contact-row {
            display: flex;
            align-items: center;
            margin-bottom: 8px;
            background: rgba(0,0,0,0.25);
            padding: 6px 15px;
            border-radius: 5px;
        }

        .phone-highlight {
            font-size: 32px;
            color: var(--brand-yellow);
            font-family: 'Anton', sans-serif;
        }

        .address-bar {
            background-color: var(--banner-cyan);
            text-align: center;
            padding: 12px;
            font-weight: bold;
        }

        .container {
            max-width: 700px;
            margin: 30px auto;
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        }

        label {
            font-weight: 600;
            display: block;
            margin-bottom: 8px;
        }

        input, select {
            width: 100%;
            padding: 12px;
            font-size: 17px;
            margin-bottom: 18px;
            border-radius: 6px;
            border: 1px solid #ccc;
        }

        .result-box {
            background-color: var(--banner-blue);
            color: white;
            padding: 20px;
            border-radius: 10px;
            margin-top: 25px;
            text-align: center;
        }

        .price {
            font-size: 48px;
            font-weight: bold;
            color: var(--brand-yellow);
        }

        .breakdown-row {
            display: flex;
            justify-content: space-between;
            margin-top: 6px;
        }

        .shop-footer {
            background: white;
            border-top: 4px solid var(--banner-blue);
            padding: 20px;
            display: flex;
            justify-content: center;
            gap: 40px;
            flex-wrap: wrap;
        }

        .footer-img-container img {
            max-height: 160px;
            max-width: 200px;
            object-fit: contain;
        }
    </style>
</head>

<body>

<header class="main-header">
    <div>
        <i class="fas fa-laptop-house logo-icon"></i>
        <div class="brand-title">PCHUT</div>
        <div class="brand-subtitle">Digitals</div>
    </div>

    <div class="contact-section">
        <div class="contact-row"><i class="fas fa-envelope"></i>&nbsp;pchutgold5@gmail.com</div>
        <div class="contact-row"><i class="fas fa-phone-alt"></i>&nbsp;<span class="phone-highlight">9397110272</span></div>
        <div class="contact-row"><i class="fab fa-whatsapp"></i>&nbsp;<span class="phone-highlight">8977238288</span></div>
    </div>
</header>

<div class="address-bar">
    Near Coastal Bank, Opp. M.R.O. Office Road, Bhimavaram
</div>

<div class="container">
    <h2 style="text-align:center;">Project Estimator</h2>

    <label>B&W Pages (Rs.2)</label>
    <input type="number" id="bwPages" value="0" min="0" oninput="calculateTotal()">

    <label>Color Pages (Rs.6)</label>
    <input type="number" id="colorPages" value="0" min="0" oninput="calculateTotal()">

    <label>OHP Sheets (Rs.3)</label>
    <input type="number" id="ohpSheets" value="0" min="0" oninput="calculateTotal()">

    <label>Binding</label>
    <select id="bindingType" onchange="calculateTotal()">
        <option value="0" selected disabled>-- Select Binding Type --</option>
        <option value="100">Normal Binding (Rs.100)</option>
        <option value="200">Gold Binding (Rs.200)</option>
    </select>

    <label>Number of Books</label>
    <input type="number" id="bookCount" value="0" min="0" oninput="calculateTotal()">

    <div class="result-box">
        <h3>TOTAL</h3>
        <div class="price">Rs. <span id="totalAmount">0</span>/-</div>
    </div>

    <div id="breakdownSection"></div>
</div>

<div class="shop-footer">
    <div class="footer-img-container">
        <img src="backgroundImageUncleProject.scanner.jpg">
    </div>
    <div class="footer-img-container">
        <img src="backgroundImageUncleProject.middle.jpg">
    </div>
    <div class="footer-img-container">
        <img src="backgroundImageUncleProject.address.jpg">
    </div>
</div>

<script>
function calculateTotal() {
    const bw = +bwPages.value || 0;
    const color = +colorPages.value || 0;
    const ohp = +ohpSheets.value || 0;
    const binding = +bindingType.value || 0;
    const books = +bookCount.value || 0;

    const perBook = (bw * 2) + (color * 6) + (ohp * 3) + binding;
    const total = perBook * books;

    totalAmount.innerText = total;

    breakdownSection.innerHTML = `
        <div class="breakdown-row"><span>Cost / Book</span><span>Rs. ${perBook}</span></div>
        <div class="breakdown-row"><span>Books</span><span>${books}</span></div>
        <div class="breakdown-row" style="font-weight:bold;"><span>Grand Total</span><span>Rs. ${total}</span></div>
    `;
}

calculateTotal();
</script>

</body>
</html>
